<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <title>10个不花钱的养生习惯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Noto Sans SC', sans-serif;
            position: relative;
            background: linear-gradient(to bottom, #ffd700 0%, #ffc800 100%);
        }

        .header {
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            width: 100%;
            font-size: 96px;
            font-weight: 900;
            font-family: "Microsoft YaHei", "PingFang SC", "Noto Sans SC",
             "Source Han Sans SC", "Heiti SC", sans-serif;
            color: #000;
            line-height: 1.1;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            text-align: center;
            text-shadow: -2px -2px 0 #fff,
                        2px -2px 0 #fff,
                        -2px 2px 0 #fff,
                        2px 2px 0 #fff;
        }

        /* 内容区域 */
        .content {
            position: relative;
            width: 100%;
            height: 1540px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-image: url("{{image}}");
            background-size: cover;
            background-position: center;
        }

        .content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(232, 229, 224, 0.85);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 0;
        }

        .text {
            position: absolute;
            width: 100%;
            bottom: 300px;
            font-size: 50px;
            font-weight: 600;
            color: #492615;
            line-height: 1.5;
            font-family: "SimSun", "FangSong", "Noto Serif SC",
             "STSong", "Songti SC", serif;
            text-shadow: -1px -1px 0 #fff,
                        1px -1px 0 #fff,
                        -1px 1px 0 #fff,
                        1px 1px 0 #fff;
            text-align: center;  
            padding: 0 50px;          
        }

        .signature {
            position: absolute;
            font-size: 24px;
            font-family: 'Liu Jian Mao Cao', 'ZCOOL KuaiLe', cursive;
            color: #333;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">{{title}}</div>
    </div>
    <div class="content">
    </div>
    <div class="text">{{text}}</div>
    <!-- 署名 -->
    <div class="signature">{{signature=@Pixelle.AI}}</div>
</body>
</html>
