<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="template:media-width" content="1024">
    <meta name="template:media-height" content="1024">
    <meta name="viewport" content="width=1920, height=1080">
    <title>视频模板 - 极简风格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        
        body {
            background: #ffffff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: grid;
            grid-template-columns: 1fr 1.4fr 1fr;
            gap: 60px;
            padding: 70px 80px;
            position: relative;
            color: #000000;
        }
        
        /* 背景装饰 */
        .bg-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .minimal-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #000000, transparent);
            opacity: 0.03;
        }
        
        .line-1 {
            width: 600px;
            height: 1px;
            top: 25%;
            left: 150px;
            transform: rotate(-2deg);
        }
        
        .line-2 {
            width: 550px;
            height: 1px;
            bottom: 30%;
            right: 200px;
            transform: rotate(3deg);
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #000000;
            opacity: 0.03;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: 300px;
        }
        
        .circle-2 {
            width: 350px;
            height: 350px;
            bottom: -150px;
            left: 400px;
        }
        
        /* 左侧标题区 */
        .left-section {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .title-accent {
            font-size: 14px;
            color: #000000;
            letter-spacing: 6px;
            margin-bottom: 25px;
            font-weight: 300;
            opacity: 0.4;
            text-transform: uppercase;
        }
        
        .main-title {
            font-size: 96px;
            font-weight: 300;
            line-height: 1.1;
            color: #000000;
            letter-spacing: -4px;
            margin-bottom: 40px;
        }
        
        .title-underline {
            width: 180px;
            height: 2px;
            background: #000000;
        }
        
        /* 中间图片区 */
        .center-section {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-container {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 右侧文字区 */
        .right-section {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .text-content {
            font-size: 48px;
            font-weight: 300;
            line-height: 1.8;
            color: #000000;
            text-align: left;
            letter-spacing: 1px;
        }
        
        .text-underline {
            margin-top: 40px;
            width: 140px;
            height: 2px;
            background: #000000;
        }
    </style>
</head>
<body>
    <div class="bg-decoration">
        <div class="minimal-line line-1"></div>
        <div class="minimal-line line-2"></div>
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
    
    <!-- 左侧标题 -->
    <div class="left-section">
        <div class="title-accent">SIMPLE</div>
        <div class="main-title">{{title}}</div>
        <div class="title-underline"></div>
    </div>
    
    <!-- 中间图片 -->
    <div class="center-section">
        <div class="image-container">
            <img src="{{image}}" alt="内容图片">
        </div>
    </div>
    
    <!-- 右侧文字 -->
    <div class="right-section">
        <div class="text-content">{{text}}</div>
        <div class="text-underline"></div>
    </div>
</body>
</html>
